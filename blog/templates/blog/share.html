<!-- Imports header and footer -->
{% extends 'portfolio/base.html' %}

<!-- Uses imported header -->
{% block content %}
{% if sent %}
    <h2>E-mail successfully sent</h2>
    <p> 
        "{{ blog.title }}" was successfully sent to {{ form.cleaned_data.to }}.
    </p>
{% else %}
    <h2> Share "{{ blog.title }}" by e-mail</h2>
    <br>
    <form method="post">
        <div class="form-group"> 
            {{ form.as_p }}
        </div>
        {% csrf_token %}
        <input type="submit" value="Send" class="btn btn-info">
    </form>
{% endif %}
<br>
<a href="{% url 'blog:all_blogs'%}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">

  </svg> Back
</a>

{% endblock %}
